{% extends 'base.html' %} {% block content %}

<div class="row">     
    {% for pic in pics %}     
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns"> 
        <div class="scale">
            <div class="opacity">
                <div class="view">
                    <a href="" class="btn-view">Image</a>
                </div>
            </div>
            <img src="{{pic.image.url}}" alt="Image" class="img-fluid">  
            <!-- <h6 class="text-center" style="margin-top: 0.5vw;">{{image.category.name}}</h6>           
        </div>
    </div> -->
<!-- 
    <img src="{{image.category.url}}" alt="{{pic.name}}" class="img-fluid myimage"> -->

    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>
      
        <!-- Modal Content (The Image) -->
        <img src='' class="modal-content" id="modal-con">
      
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
      </div>

        <div class="container">
        
        <button class="btn btn-danger" onclick="('{{pic.id}}-url')" >View More</button>
        <div class="modal fade" id="{{pic.id}}" tabindex="-1" role="dialog" aria-labelledby="imageTitle" aria-hidden="true">
            <div  style="max-width:100%; max-height:100%; padding-top:100px;" class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h5 class="modal-title" id="imageTitle">{{pic.name}}</h5>
                  </button>
                </div>
                <div class="modal-body">
                  <img src="{{pic.image.url}}" style="width:570px; height:500px;" alt="Image">
                  <br>
                  Description: {{pic.description}}
                  <br>
                  Location: {{pic.location}}
                  <br>
                  Category: {{pic.category}}
                </div>
               
              </div>
            </div>
          </div>
    
      </div> 

  </div>

</div>
    {% endfor %}
</div>

{% endblock %}
