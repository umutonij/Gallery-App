{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
  <h1 style="color: darkcyan;" class="text-center"> Gallery</h1>
  <div class="row">
    {% for pic in picds %}
    <div class="col-md-4">
      {{pic.name}}
        <img style=" margin-top: 20px; margin-bottom: 20px; width:350px; height:300px;" src="{{pic.image.url}}" class="img-thumbnail" alt="Pic" data-toggle="modal" data-target="#{{image.id}}">

      <!-- Image Details modal -->

      <div class="modal fade" id="{{pic.id}}" tabindex="-1" role="dialog" aria-labelledby="imageTitle" aria-hidden="true">
        <div  style="max-width:100%; max-height:100%; padding-top:100px;" class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h5 class="modal-title" id="imageTitle">{{pic.name}}</h5>
              </button>
            </div>
            <div class="modal-body">
              <img src="{{pic.image.url}}" class="img-responsive" alt="Image">
              <!-- <img src="{{pic.image.url}}"  alt="Pic"> -->
              <br>
              {{pic.description}}
            </div>
            <div class="modal-footer">
              <input class="form-control input-lg" type="text"  value="{{pic.image.url}}" id="{{image.id}}-url" >
              
            </div>
          </div>
        </div>
      </div>

    </div>
    
    {% empty %}
        <h3 class="text-center">There are No Images</h3>
    {% endfor %}
  </div>
</div>
{% endblock %}
